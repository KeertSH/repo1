apply plugin: 'java'
apply plugin: 'application'
mainClassName = "com.pelatro.adaptor.ncell.AdaptorRunner"
group = 'com.pelatro.adaptor.ncell'
version = '1.0.0-SNAPSHOT'
repositories {
    ivy{
        url 'http://192.168.5.52:8081/artifactory/libs-release-local'
        layout 'maven'
    }

	maven { url = "http://repo.maven.apache.org/maven2"}
}
dependencies {
     runtime files('config')
    compile group:'com.pelatro.adaptor', name:'adaptor-streams', version:'2.0.1'
    compile group: 'com.pelatro.adaptor', name:'adaptor-common', version:'1.0.3'
    compile group:'joda-time', name:'joda-time', version:'2.3'
    compile group:'org.hibernate', name:'hibernate-core', version:'4.3.11.Final'
    compile group:'net.sourceforge.argparse4j', name:'argparse4j', version:'0.8.1'
    compile group:'com.pelatro.mviva', name:'parag',version:'2.7'
    compile group:'log4j', name:'log4j', version:'1.2.17'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.9.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.9.1'
    compile group:'com.pelatro.cabinet.ncell', name:'ncell-cabinet', version:'1.0.0'
    compile group:'io.netty', name: 'netty-all', version:'4.0.20.Final'
    compile group:'io.netty', name:'netty', version:'3.10.6.Final'
    compile group:'com.googlecode.json-simple', name:'json-simple', version:'1.1.1'
    compile group:'com.google.protobuf', name:'protobuf-java', version:'2.5.0'
    runtime group:'org.postgresql', name:'postgresql', version:'9.3-1100-jdbc41'
    testCompile group:'org.jmockit',name:'jmockit',version:'1.36.1'
    testCompile group:'junit', name:'junit', version:'4.12'
}

